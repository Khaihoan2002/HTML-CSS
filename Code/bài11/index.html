  <body>
    <h1><strong>Cách luột trứng gà</strong></h1>
    <h2>Nguyên liệu:</h2>
    <ul>
      <li>Trứng gà 10 quả</li>
      <li>Nước lọc 1000 Ml</li>
    </ul>
    <h2>Cách chế biến:</h2>
    <ol>
      <li>Sơ chế trứng</li>
      <li>Bật bếp</li>
      <li>....</li>
    </ol>
    <ol reversed>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ol>
    <ol type="A">
      <li>Học bài 1</li>
      <li>Học bài 2</li>
      <li>Học bài 3</li>
    </ol>
    <h2>Học emmet</h2>
    <ul>
      <li>Item1</li>
      <li>Item2</li>
    </ul>
    <ul>
      <li>Phần tử 1</li>
      <li>Phần tử 2</li>
      <li>Phần tử 3</li>
    </ul>
  </body>
